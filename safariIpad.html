<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ipad safari image map</title>
</head>
<body>
<ul>
    <li>
        <img
            src='http://d3mna48k5fyuxs.cloudfront.net/v5res/jjshouse/2016-06-16/images/banners/wd/wd/1366/en.jpg?1470904393'
            alt='' width='1366' height='670' usemap='#banner31180'/>
        <map name='banner31180'>
            <area shape='rect' coords='0,0,1366,670' href='/Cheap-Wedding-Dresses-c2/' title=''>
        </map>
    </li>
    <li>
        <img
            src='http://d3mna48k5fyuxs.cloudfront.net/v5res/jjshouse/2016-06-16/images/banners/new banner/sod/1366/en.jpg?1470904393'
            alt='' width='1366' height='670' usemap='#banner31181'/>
        <map name='banner31181'>
            <area shape='rect' coords='47,606,210,637' href='/Cheap-Homecoming-Dresses-c22/' title=''
                  target=_blank>
            <area shape='rect' coords='237,602,388,635' href='/Cheap-Cocktail-Dresses-c16/' title=''>
            <area shape='rect' coords='407,602,546,631' href='/Cheap-Evening-Dresses-c17/' title=''
                  target=_blank>
            <area shape='rect' coords='557,602,674,634' href='/Cheap-Prom-Dresses-c18/' title='' target=_blank>
            <area shape='rect' coords='684,601,791,634' href='/Cheap-Special-Occasion-Dresses-c3/' title=''
                  target=_blank>
        </map>
    </li>
</ul>
</body>
</html>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<script language="JavaScript">

    $(function () {
        $('body').on('click touchstart', 'area', function (event) {
            event.preventDefault();

            var href = $(this).attr('href');

            var target = $(this).attr('target');
            var targetArray = ["_blank", "_parent", "_self", "_top"];
            if ($.inArray(target, targetArray) == -1) {
                target = '_self';
            }

            window.open(href, target);
        });
    });

</script>
